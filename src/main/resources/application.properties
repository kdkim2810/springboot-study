# jpa 동작 시 콘솔에 쿼리가 보이게 함
spring.jpa.show-sql=true

# jpa 동작 시 콘솔에 보이는 쿼리가 보기 편하게 포맷팅되서 보이게 함
spring.jpa.properties.hibernate.format_sql=true

# 실행되는 쿼리의 숨겨진 파라미터 값이 노출되게 함
logging.level.org.hibernate.type.descriptor.sql=trace

# 테스트 시 보이는 쿼리가 MySQL버전으로 보이게 함
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# 콘솔에 찍히는 로그에 색깔 입히기
spring.output.ansi.enabled=always

# h2 웹 콘솔 접근 설정
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:~/testdb
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2
spring.datasource.jdbc=jdbc:h2:tcp://localhost:9092/mem:testdb;MVCC=TRUE

# application-*.properties 파일의 설정을 호출할때 사용
spring.profiles.include=oauth

# 세션 저장소를 jdbc로 선택하도록 설정
spring.session.store-type=jdbc

# 테스트 코드 Oauth 설정
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.scope=profile,email