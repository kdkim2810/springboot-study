language: java
jdk :
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될때 수행될지 지정
branches:
  only:
    - master

# Travis CI 서버의 HOME
# 그레이들을 통해 의존성을 받게 되면 이를 해당 디렉토리에 캐시하여 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# 스크립트 실행 전에 권한 부여
before_script:
  - chmod +x gradlew

# master 브랜치에 push 되었을 때 수행하는 명령어
# 프로젝트 내부에 둔 gradlew를 통해 clean & build를 수행
script: "sudo ./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - routing@kakao.com